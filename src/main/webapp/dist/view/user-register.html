<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
<meta name="keywords" content="电商">
<meta name="description" content="电商">
<link rel="dns-prefetch" href="//cdn.bootcss.com">
<link rel="dns-prefetch" href="//s.happymmall.com">
<link rel="dns-prefetch" href="//img.happymmall.com">
        <title>用户注册 - happymmall电商平台</title>
    <link rel="shortcut icon" href="/dist/favicon.ico"><link href="/dist/css/common.css?f35196eebc9d9c6a4a8c" rel="stylesheet"><link href="/dist/css/user-register.css?f35196eebc9d9c6a4a8c" rel="stylesheet"></head>
    <body>
        <div class="nav-simple">
	<div class="w">
		<a href="./index.html" class="logo">MALL</a>
	</div>
</div>
        <div class="page-wrap">
            <div class="w">
                <div class="user-con">
                    <div class="user-title">用户注册</div>
                    <div class="user-box">
                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon"></i>
                            <p class="err-msg">Error</p>
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="username">
                                <i class="fa fa-user"></i>
                            </label>
                            <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="password">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="password-confirm">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" class="user-content" id="password-confirm" placeholder="请再次输入密码" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="phone">
                                <i class="fa fa-phone"></i>
                            </label>
                            <input class="user-content" id="phone" placeholder="请输入手机号" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="email">
                                <i class="fa fa-envelope"></i>
                            </label>
                            <input class="user-content" id="email" placeholder="请输入邮箱" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="question">
                                <i class="fa fa-question"></i>
                            </label>
                            <input class="user-content" id="question" placeholder="请输入密码提示问题" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="answer">
                                <i class="fa fa-key"></i>
                            </label>
                            <input class="user-content" id="answer" placeholder="请输入密码提示问题答案" autocomplete="off">
                        </div>
                        <a class="btn btn-submit" id="submit">立即注册</a>
                        <div class="link-item">
                            <a class="link" href="./user-login.html">已有帐号，去登录>></a>
                        </div>
                    </div>  
                </div>                
            </div>
        </div>
        <div class="footer">
	<div class="w">
		<div class="links">
			<a href="#" target="_blank" class="link">Nundy丨</a>
			<a href="#" target="_blank" class="link">Nundy丨</a>
			<a href="#" target="_blank" class="link">Nundy丨</a>
			<a href="#" target="_blank" class="link">Nundy</a>
		</div>
		<p class="copyright">
			Copyright All right Reserved
		</p>
	</div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/dist/js/common.js?f35196eebc9d9c6a4a8c"></script><script type="text/javascript" src="/dist/js/user-register.bundle.js?f35196eebc9d9c6a4a8c"></script></body>
</html>
